apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: ticketing
build:
  local:
    push: false
  artifacts:
  - image: marcinwolder/auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - dest: .
          src: src/**/*.ts
  - image: marcinwolder/client
    context: client
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - dest: .
          src: ./**/*.[ts/tsx/js/jsx]
manifests:
  rawYaml:
  - infra/k8s/*.yaml
