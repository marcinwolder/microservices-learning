apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: gcr.io/ticketing-374023/tickets
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: ticketing-jwt
                  key: JWT_KEY