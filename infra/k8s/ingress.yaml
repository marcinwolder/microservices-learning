apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: lmuml.pl
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-ip-srv
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-ip-srv
                port:
                  number: 3000